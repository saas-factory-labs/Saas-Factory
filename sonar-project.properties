# Identification
sonar.projectKey=saas-factory-labs_Saas-Factory
sonar.projectName=Saas-Factory

# Global Exclusions
# We are excluding all shell scripts, documentation, and 3rd party UI assets.
# This will clear the ~1,200 bugs/smells coming from non-app code.
sonar.exclusions=\
**/wwwroot/lib/**/*, \
  **/bin/**/*, \
  **/obj/**/*, \
  **/Migrations/**/*, \
  **/*.g.cs, \
  **/docs/**/*, \
  **/scripts/**/*, \
  **/GeneratedSQLScripts/**/*, \
  **/AppBlueprint.UiKit/**/*, \
  **/*.sh, \
  **/*.bash, \
  **/*.mjs, \
  **/*.html

# Language-Specific Filters
# Completely ignore JS/CSS in folders that aren't your primary logic
sonar.javascript.exclusions=**/wwwroot/js/*.js, **/docs/**/*.js, **/*.mjs, **/scripts/**/*.js
sonar.css.exclusions=**/wwwroot/css/*.css

# Sources
# Tell SonarCloud to only focus on the root and subdirectories for actual code
sonar.sources=.