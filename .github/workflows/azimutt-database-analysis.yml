name: "üíé Quality: Azimutt Database Analysis"

on:
  workflow_dispatch: # Allows manual trigger
  push:
    branches:
      - main
    paths:
      - "schema.sql"
  schedule:
    - cron: "0 6 * * 1" # Every Monday at 06:00 UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  analyze-database:
    name: Azimutt Database Lint & Analysis
    runs-on: blacksmith-2vcpu-ubuntu-2404

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1
        with:
          token: ${{ secrets.GH_ACTION_SCHEMA_AUTOMATION_TOKEN || github.token }}
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e  # v4.3.0
        with:
          node-version: "22"

      - name: Run Azimutt analyze
        env:
          DB_URL: "postgresql://${{ secrets.PG_USER }}:${{ secrets.PG_PASSWORD }}@${{ secrets.PG_HOST }}:${{ secrets.PG_PORT }}/${{ secrets.PG_DB }}"
        run: |
          npx azimutt@latest analyze "$DB_URL" \
            --folder ./azimutt-report \
            --size 20 2>&1 | tee azimutt-output.txt || true

      - name: Generate markdown report
        run: npx tsx .github/scripts/generate-azimutt-report.ts azimutt-output.txt docs/azimutt-database-analysis-report.md

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@5e914681df9dc83aa4e4905692ca88beb2f9e91f  # v7.0.5
        with:
          token: ${{ secrets.GH_ACTION_SCHEMA_AUTOMATION_TOKEN || github.token }}
          commit-message: "chore: update Azimutt database analysis report [skip ci]"
          title: "üîç Update Azimutt database analysis report"
          body: |
            ## Automated Database Analysis Update

            This PR updates the Azimutt database analysis report from the latest database scan.

            **Generated by:** GitHub Actions workflow
            **Triggered by:** Changes to `schema.sql` or scheduled run

            ---
            ‚úÖ Safe to merge - this is an automated documentation update
          branch: automated/update-azimutt-report
          delete-branch: true
          labels: |
            documentation
            automated
          add-paths: |
            docs/azimutt-database-analysis-report.md

      - name: Enable auto-merge
        if: steps.create-pr.outputs.pull-request-number != ''
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} \
            --auto \
            --squash \
            --delete-branch

      - name: Upload analysis report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: azimutt-analysis-report-${{ github.run_id }}
          path: ./azimutt-report/
          retention-days: 30
          if-no-files-found: warn
