name: Deploy Landing Page + Documentation to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "Code/Landingpage/**"
      - "docs/RazorPress/**"
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ========================================
      # Build Landing Page (Blazor WASM)
      # ========================================
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish Blazor WASM Landing Page
        run: |
          cd Code/Landingpage/Landingpage.Web
          dotnet publish -c Release -o publish

      - name: Change base href for Landing Page
        run: |
          cd Code/Landingpage/Landingpage.Web/publish/wwwroot
          sed -i 's/<base href="\/" \/>/<base href="\/Saas-Factory\/" \/>/g' index.html

      - name: Add 404.html for SPA routing
        run: |
          cd Code/Landingpage/Landingpage.Web/publish/wwwroot
          cp index.html 404.html

      # ========================================
      # Build Documentation (RazorPress)
      # ========================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create directory junctions for content
        run: |
          cd docs/RazorPress/RazorPress/_pages
          ln -s ../../../content/architecture architecture
          ln -s ../../../content/development development
          ln -s ../../../content/getting-started getting-started
          ln -s ../../../content/guides guides
          echo "‚úÖ Created symlinks to content directories"

      - name: Install npm dependencies
        working-directory: docs/RazorPress/RazorPress
        run: |
          echo "üì¶ Installing npm dependencies..."
          npm install
          echo "‚úÖ npm dependencies installed"

      - name: Build .NET project
        working-directory: docs/RazorPress/RazorPress
        run: |
          echo "üî® Building .NET project..."
          dotnet build . --configuration Release
          echo "‚úÖ .NET project built"

      - name: Build Tailwind CSS
        working-directory: docs/RazorPress/RazorPress
        run: |
          echo "üé® Building Tailwind CSS..."
          npx tailwindcss -i ./tailwind.input.css -o ./wwwroot/css/app.css --minify
          echo "‚úÖ Tailwind CSS built"
          
          # Verify CSS was generated
          if [ -f "wwwroot/css/app.css" ]; then
            echo "‚úÖ app.css generated successfully"
            ls -lh wwwroot/css/app.css
          else
            echo "‚ùå Error: app.css not generated!"
            exit 1
          fi

      - name: Configure PublicBaseUrl for GitHub Pages
        working-directory: docs/RazorPress/RazorPress
        run: |
          echo "‚öôÔ∏è Configuring PublicBaseUrl for GitHub Pages deployment..."
          
          # Update appsettings.json to set PublicBaseUrl
          jq '.AppConfig.PublicBaseUrl = "https://saas-factory-labs.github.io/Saas-Factory/docs"' appsettings.json > appsettings.tmp.json
          mv appsettings.tmp.json appsettings.json
          
          echo "‚úÖ PublicBaseUrl configured"
          cat appsettings.json

      - name: Prerender static site
        working-directory: docs/RazorPress/RazorPress
        run: |
          echo "üöÄ Prerendering static site..."
          dotnet run --no-launch-profile --AppTasks=prerender --configuration Release --environment Production
          
          echo "‚úÖ RazorPress documentation built successfully!"
          
          # Verify dist directory exists and has content
          if [ -d "dist" ]; then
            echo "üìÅ dist directory contents:"
            ls -la dist/
            
            # Verify critical files exist
            if [ -f "dist/index.html" ]; then
              echo "‚úÖ index.html found"
            else
              echo "‚ùå Error: index.html not found!"
              exit 1
            fi
            
            if [ -f "dist/css/app.css" ]; then
              echo "‚úÖ app.css found in dist"
              ls -lh dist/css/app.css
            else
              echo "‚ùå Warning: app.css not found in dist!"
            fi
          else
            echo "‚ùå Error: dist directory not created!"
            exit 1
          fi

      - name: Copy documentation output
        run: |
          mkdir -p documentation
          cp -r docs/RazorPress/RazorPress/dist/* documentation/
          echo "‚úÖ Documentation copied to staging!"

      # ========================================
      # Combine Landing Page + Documentation
      # ========================================
      - name: Create combined deployment directory
        run: |
          mkdir -p combined-site

          # Copy landing page to root
          cp -r Code/Landingpage/Landingpage.Web/publish/wwwroot/* combined-site/

          # Copy documentation to /docs subdirectory
          mkdir -p combined-site/docs
          cp -r documentation/* combined-site/docs/

          echo "‚úÖ Combined site structure created!"
          echo "üìÅ Site structure:"
          ls -la combined-site/
          ls -la combined-site/docs/ || echo "No docs directory"

      # ========================================
      # Deploy to GitHub Pages
      # ========================================
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: combined-site/

      - name: Save artifacts (backup)
        uses: actions/upload-artifact@v4
        with:
          name: combined-deployment
          path: combined-site/
          retention-days: 7

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

