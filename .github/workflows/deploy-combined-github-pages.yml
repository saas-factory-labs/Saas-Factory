name: Deploy Landing Page + Documentation to GitHub Pages

on:
  push:
    branches: 
      - "main"
      - "Improve-stability-for-todo-app"
    paths:
      - "Code/Landingpage/**"
      - "docs/RazorPress/**"
      - ".github/workflows/deploy-combined-github-pages.yml"
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ========================================
      # Build Landing Page (Blazor WASM)
      # ========================================
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish Blazor WASM Landing Page
        run: |
          echo "ğŸ—ï¸ Publishing Blazor WASM Landing Page..."
          cd Code/Landingpage/Landingpage.Web
          dotnet publish -c Release -o publish
          
          # Verify publish succeeded
          if [ -d "publish/wwwroot" ] && [ -f "publish/wwwroot/index.html" ]; then
            echo "âœ… Landing page published successfully"
            ls -lh publish/wwwroot/index.html
          else
            echo "âŒ Error: Landing page publish failed!"
            exit 1
          fi

      - name: Change base href for Landing Page
        run: |
          echo "ğŸ”§ Updating base href for Landing Page..."
          cd Code/Landingpage/Landingpage.Web/publish/wwwroot
          
          # Backup original
          cp index.html index.html.bak
          
          # Update base href
          sed -i 's/<base href="\/" \/>/<base href="\/Saas-Factory\/" \/>/g' index.html
          
          # Verify change was made
          if grep -q '<base href="/Saas-Factory/" />' index.html; then
            echo "âœ… Base href updated successfully"
            grep '<base href=' index.html
          else
            echo "âŒ Error: Base href update failed!"
            exit 1
          fi

      - name: Add 404.html for SPA routing
        run: |
          cd Code/Landingpage/Landingpage.Web/publish/wwwroot
          cp index.html 404.html

      # ========================================
      # Build Documentation (RazorPress)
      # ========================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create directory junctions for content
        run: |
          echo "ğŸ“‚ Creating symlinks for content directories..."
          cd docs/RazorPress/RazorPress/_pages
          
          # Remove existing symlinks/directories if they exist
          rm -rf architecture development getting-started guides
          
          # Create new symlinks
          ln -s ../../../content/architecture architecture
          ln -s ../../../content/development development
          ln -s ../../../content/getting-started getting-started
          ln -s ../../../content/guides guides
          
          echo "âœ… Created symlinks:"
          ls -la | grep "^l"

      - name: Install npm dependencies
        working-directory: docs/RazorPress/RazorPress
        run: |
          echo "ğŸ“¦ Installing npm dependencies..."
          npm ci --prefer-offline --no-audit
          echo "âœ… npm dependencies installed"
          
          # Verify tailwindcss is installed
          if [ -f "node_modules/.bin/tailwindcss" ] || npx tailwindcss --help > /dev/null 2>&1; then
            echo "âœ… Tailwind CSS CLI available"
          else
            echo "âŒ Error: Tailwind CSS CLI not found!"
            exit 1
          fi

      - name: Build .NET project
        working-directory: docs/RazorPress/RazorPress
        run: |
          echo "ğŸ”¨ Building .NET project..."
          dotnet build . --configuration Release
          echo "âœ… .NET project built"

      - name: Build Tailwind CSS
        working-directory: docs/RazorPress/RazorPress
        run: |
          echo "ğŸ¨ Building Tailwind CSS..."
          npx tailwindcss -i ./tailwind.input.css -o ./wwwroot/css/app.css --minify
          echo "âœ… Tailwind CSS built"
          
          # Verify CSS was generated
          if [ -f "wwwroot/css/app.css" ]; then
            echo "âœ… app.css generated successfully"
            ls -lh wwwroot/css/app.css
          else
            echo "âŒ Error: app.css not generated!"
            exit 1
          fi

      - name: Prerender static site
        working-directory: docs/RazorPress/RazorPress
        run: |
          echo "ğŸš€ Prerendering static site with BaseHref..."
          dotnet run --no-launch-profile --AppTasks=prerender --configuration Release --environment Production --BaseHref "/Saas-Factory/docs/"
          
          echo "âœ… RazorPress documentation built successfully!"
          
          # Verify dist directory exists and has content
          if [ -d "dist" ]; then
            echo "ğŸ“ dist directory contents:"
            ls -la dist/
            
            # Verify critical files exist
            if [ -f "dist/index.html" ]; then
              echo "âœ… index.html found"
            else
              echo "âŒ Error: index.html not found!"
              exit 1
            fi
            
            if [ -f "dist/css/app.css" ]; then
              echo "âœ… app.css found in dist"
              ls -lh dist/css/app.css
            else
              echo "âŒ Warning: app.css not found in dist!"
            fi
          else
            echo "âŒ Error: dist directory not created!"
            exit 1
          fi

      - name: Copy documentation output
        run: |
          echo "ğŸ“‹ Copying documentation output..."
          mkdir -p documentation
          
          # Verify source exists before copying
          if [ -d "docs/RazorPress/RazorPress/dist" ] && [ "$(ls -A docs/RazorPress/RazorPress/dist)" ]; then
            cp -r docs/RazorPress/RazorPress/dist/* documentation/
            echo "âœ… Documentation copied to staging!"
            echo "ğŸ“ Documentation directory contents:"
            ls -la documentation/ | head -20
          else
            echo "âŒ Error: dist directory is empty or doesn't exist!"
            exit 1
          fi

      # ========================================
      # Combine Landing Page + Documentation
      # ========================================
      - name: Create combined deployment directory
        run: |
          echo "ğŸ—ï¸ Creating combined deployment directory..."
          mkdir -p combined-site

          # Verify landing page exists
          if [ ! -d "Code/Landingpage/Landingpage.Web/publish/wwwroot" ]; then
            echo "âŒ Error: Landing page wwwroot not found!"
            exit 1
          fi

          # Copy landing page to root
          echo "ğŸ“„ Copying landing page..."
          cp -r Code/Landingpage/Landingpage.Web/publish/wwwroot/* combined-site/
          
          # Copy documentation to /docs subdirectory
          echo "ğŸ“š Copying documentation..."
          mkdir -p combined-site/docs
          
          if [ -d "documentation" ] && [ "$(ls -A documentation)" ]; then
            cp -r documentation/* combined-site/docs/
            echo "âœ… Documentation copied to /docs"
          else
            echo "âŒ Error: documentation directory is empty!"
            exit 1
          fi

          echo "âœ… Combined site structure created!"
          echo "ğŸ“ Root directory:"
          ls -lah combined-site/ | head -15
          echo ""
          echo "ğŸ“ Docs directory:"
          ls -lah combined-site/docs/ | head -15
          
          # Verify critical files
          echo ""
          echo "ğŸ” Verifying critical files:"
          [ -f "combined-site/index.html" ] && echo "âœ… Landing page index.html" || echo "âŒ Missing landing page index.html"
          [ -f "combined-site/docs/index.html" ] && echo "âœ… Docs index.html" || echo "âŒ Missing docs index.html"
          [ -f "combined-site/docs/css/app.css" ] && echo "âœ… Docs CSS" || echo "âŒ Missing docs CSS"

      # ========================================
      # Deploy to GitHub Pages
      # ========================================
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: combined-site/

      - name: Save artifacts (backup)
        uses: actions/upload-artifact@v4
        with:
          name: combined-deployment
          path: combined-site/
          retention-days: 7

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

# Trigger rebuild
