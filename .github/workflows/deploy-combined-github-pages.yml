name: Deploy Landing Page + Documentation to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "Code/Landingpage/**"
      - "docs/RazorPress/**"
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ========================================
      # Build Landing Page (Blazor WASM)
      # ========================================
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish Blazor WASM Landing Page
        run: |
          cd Code/Landingpage/Landingpage.Web
          dotnet publish -c Release -o publish

      - name: Change base href for Landing Page
        run: |
          cd Code/Landingpage/Landingpage.Web/publish/wwwroot
          sed -i 's/<base href="\/" \/>/<base href="\/Saas-Factory\/" \/>/g' index.html

      - name: Add 404.html for SPA routing
        run: |
          cd Code/Landingpage/Landingpage.Web/publish/wwwroot
          cp index.html 404.html

      # ========================================
      # Build Documentation (RazorPress)
      # ========================================
      - name: Install Tailwind CSS
        run: |
          mkdir -p /home/runner/.local/bin
          curl -o "/home/runner/.local/bin/tailwindcss" -L "https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-x64"
          chmod +x /home/runner/.local/bin/tailwindcss

      - name: Build RazorPress documentation
        run: |
          cd docs/RazorPress/RazorPress
          
          # Build the project
          dotnet build .
          
          # Build Tailwind CSS
          npm run build
          
          # Prerender static site
          dotnet run --no-launch-profile --AppTasks=prerender --configuration Release --environment Production --BaseHref "/Saas-Factory/docs/"
          
          echo "‚úÖ RazorPress documentation built successfully!"

      - name: Copy documentation output
        run: |
          mkdir -p documentation
          cp -r docs/RazorPress/RazorPress/dist/* documentation/
          echo "‚úÖ Documentation copied to staging!"

      # ========================================
      # Combine Landing Page + Documentation
      # ========================================
      - name: Create combined deployment directory
        run: |
          mkdir -p combined-site

          # Copy landing page to root
          cp -r Code/Landingpage/Landingpage.Web/publish/wwwroot/* combined-site/

          # Copy documentation to /docs subdirectory
          mkdir -p combined-site/docs
          cp -r documentation/* combined-site/docs/

          echo "‚úÖ Combined site structure created!"
          echo "üìÅ Site structure:"
          ls -la combined-site/
          ls -la combined-site/docs/ || echo "No docs directory"

      # ========================================
      # Deploy to GitHub Pages
      # ========================================
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: combined-site/

      - name: Save artifacts (backup)
        uses: actions/upload-artifact@v4
        with:
          name: combined-deployment
          path: combined-site/
          retention-days: 7

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

