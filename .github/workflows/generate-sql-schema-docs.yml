name: "ðŸ“‘ Quality: SQL Schema Documentation"

on:
  workflow_dispatch: # Allows manual trigger
  push:
    paths:
      - "Code/AppBlueprint/Shared-Modules/AppBlueprint.Infrastructure/Migrations/**"
      - "!**.md"
    branches:
      - main

permissions:
  contents: write  # Required to push changes back to the repository

jobs:
  generate-schema:
    runs-on: blacksmith-2vcpu-ubuntu-2404

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1
        with:
          token: ${{ secrets.GH_ACTION_SCHEMA_AUTOMATION_TOKEN || secrets.GITHUB_TOKEN }}
          persist-credentials: true

      # Step 2: Install PostgreSQL 17 client tools
      - name: Install PostgreSQL 17 client
        run: |
          # Add PostgreSQL APT repository
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          
          # Install PostgreSQL 17 client
          sudo apt-get install -y postgresql-client-17
          
          # Verify version
          pg_dump --version

      # Step 3: Generate the SQL schema dump with retry logic
      - name: Generate schema dump
        env:
          PGHOST: ${{ secrets.PG_HOST }}
          PGPORT: ${{ secrets.PG_PORT }}
          PGUSER: ${{ secrets.PG_USER }}
          PGDATABASE: ${{ secrets.PG_DB }}
          PGPASSWORD: ${{ secrets.PG_PASSWORD }}
        run: |
          MAX_RETRIES=3
          RETRY_DELAY=30
          ATTEMPT=1
          
          while [ $ATTEMPT -le $MAX_RETRIES ]; do
            echo "Attempt $ATTEMPT of $MAX_RETRIES..."
            
            if pg_dump --schema-only \
                       --no-owner \
                       --no-privileges \
                       --file=schema.sql; then
              echo "Schema dump generated successfully"
              break
            else
              EXIT_CODE=$?
              if [ $ATTEMPT -lt $MAX_RETRIES ]; then
                echo "pg_dump failed with exit code $EXIT_CODE. Database might be sleeping..."
                echo "Retrying in $RETRY_DELAY seconds..."
                sleep $RETRY_DELAY
                ATTEMPT=$((ATTEMPT + 1))
              else
                echo "pg_dump failed after $MAX_RETRIES attempts"
                exit $EXIT_CODE
              fi
            fi
          done
          
          # Verify the file was created
          if [ ! -f schema.sql ]; then
            echo "Error: schema.sql was not generated"
            exit 1
          fi
          
          ls -lh schema.sql

      # Step 4: Commit and push schema file directly
      - name: Commit and push schema file
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACTION_SCHEMA_AUTOMATION_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add schema.sql
          
          # Check if there are changes to commit
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "Update PostgreSQL schema dump [skip ci]"
          
          # Configure git to use the token for authentication
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git push
  
          
